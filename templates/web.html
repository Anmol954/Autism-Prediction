<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Autism Prediction</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Autism Prediction Model</h1>
    <form id="prediction-form">
      <div class="row">
        <div class="col-md-6">
          <label for="age" class="form-label">Age:</label>
          <input type="number" id="age" name="age" class="form-control" required />
        </div>
        <div class="col-md-6">
          <label for="gender" class="form-label">Gender:</label>
          <select id="gender" name="gender" class="form-select" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
      </div>

      <!-- Score Fields -->
      <div class="row mt-3">
        <div class="col-md-12">
          <h5>Answer with 0 (No) or 1 (Yes)</h5>
        </div>
        <script>
          for (let i = 1; i <= 10; i++) {
            document.write(`
              <div class="col-md-3 mt-2">
                <label for="A${i}_Score" class="form-label">A${i} Score:</label>
                <input type="number" id="A${i}_Score" name="A${i}_Score" class="form-control" min="0" max="1" required />
              </div>
            `);
          }
        </script>
      </div>

      <!-- Other Inputs -->
      <div class="mt-3">
        <label for="ethnicity" class="form-label">Ethnicity:</label>
        <input type="text" id="ethnicity" name="ethnicity" class="form-control" required />
      </div>
      <div class="mt-3">
        <label for="jaundice" class="form-label">Had Jaundice (Yes/No):</label>
        <select id="jaundice" name="jaundice" class="form-select" required>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>
      <div class="mt-3">
        <label for="austim" class="form-label">Family Autism History (Yes/No):</label>
        <select id="austim" name="austim" class="form-select" required>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>
      <div class="mt-3">
        <label for="relation" class="form-label">Relation (Self/Parent/etc.):</label>
        <input type="text" id="relation" name="relation" class="form-control" required />
      </div>
      <div class="mt-3">
        <label for="contry_of_res" class="form-label">Country of Residence:</label>
        <input type="text" id="contry_of_res" name="contry_of_res" class="form-control" required />
      </div>
      <div class="mt-3">
        <label for="used_app_before" class="form-label">Used App Before (Yes/No):</label>
        <select id="used_app_before" name="used_app_before" class="form-select" required>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>
      <div class="mt-3">
        <label for="test_result" class="form-label">Test Result Score:</label>
        <input type="number" id="test_result" name="test_result" class="form-control" required />
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary mt-4">Predict</button>
    </form>

    <!-- Result Display -->
    <div class="mt-4" id="result"></div>
  </div>

  <script src="{{ url_for('static', filename='autism prediction.js') }}"></script>
</body>
</html>
